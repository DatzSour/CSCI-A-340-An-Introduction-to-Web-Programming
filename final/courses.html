<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A sample HTML page displaying a course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="courses.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section id='list'>
            <h1>Class</h1>
            <section class='course'>

                <!-- subsection specifics -->
                <section class='specifics'>
                    <div class='pair'>
                        <div class='key'>department:</div>
                        <div class='value'>Math</div>
                    </div>
                    <div class='pair'>
                        <div class='key'>course number:</div>
                        <div class='value'>M100</div>
                    </div>
                    <div class='pair'>
                        <div class='key'>Title:</div>
                        <div class='value'>College Math Refresher</div>
                    </div>
                    <div class='pair'>
                        <div class='key'>Year:</div>
                        <div class='value'>2018</div>
                    </div>  
                    <div class='pair'>
                        <div class='key'>semester:</div>
                        <div class='value'>spring</div>					
                    </div>
					<div class='pair'>
                        <div class='key'>credit:</div>
                        <div class='value'>1</div>
					 <div class='pair'>
                        <div class='key'>capacity:</div>
                        <div class='value'>25</div>					
                    </div> 
                     <div class='pair'>
                        <div class='key'>enrollment:</div>
                        <div class='value'>20</div>					
                    </div>  					
                </section>
				
            </section>
        </section>

    </body>
</html>
